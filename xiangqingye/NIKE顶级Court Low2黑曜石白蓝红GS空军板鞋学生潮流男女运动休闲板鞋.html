<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情页</title>
    <style>
        /* 基本样式 */
        html,
        body {
            height: 100%;
            /* 设置整体高度为100% */
            margin: 0;
            /* 取消默认边距 */
            font-family: Arial, sans-serif;
            /* 设置字体 */
            background-color: #F5DEB3;
            /* 设置背景颜色 */
        }

        h1 {
            color: #323232;
            /* 这里设置为橙红色，您可以根据需要更改颜色 */
            /* 上边距 */
            margin-top: 10px;
        }

        h2 {
            color: #8B4513;
            /* 这里设置为橙红色，您可以根据需要更改颜色 */
            /* 添加背景色 */
            /* background-color: #4B0082; */
        }

        .container {
            width: 100%;
            /* 设置宽度为100% */
            height: 100%;
            /* 设置高度为100% */
            background: rgb(#A52A2A);
            /* 设置背景颜色 */
            display: flex;
            /* 设置为flex布局 */
            flex-direction: column;
            /* 设置flex方向为column */
            align-items: center;
            /* 垂直居中 */
            padding: 6px;
            /* 设置内边距 */
        }

        .main-image img {
            max-width: 100%;
            /* 设置最大宽度为100% */
        }

        .thumbnail-container {
            display: flex;
            /* 设置为flex布局 */
            justify-content: center;
            /* 水平居中 */
            margin: 6px 0;
            /* 设置外边距 */
        }

        .thumbnail-item img {
            width: 60px;
            /* 设置宽度为60px */
            margin: 0 2px;
            /* 设置外边距为0 2px */
            cursor: pointer;
            /* 设置鼠标指针 */
        }


        .title {
            font-weight: bold;
            /* 设置粗体 */
            font-size: 1.5em;
            /* 设置字体大小为1.5em */
            text-align: center;
            /* 水平居中 */
            margin: 10px 0;
            /* 设置外边距为10px 0 */
            color: #323232;
            /* 这里设置为红色，您可以根据需要更改颜色 */
        }

        .features {
            margin-top: 10px;
            /* 设置外边距为10px */
            text-align: center;
            /* 水平居中 */
            background-color: #24231e;
            /* 设置背景颜色 */
            padding: 10px;
            /* 设置内边距 */
            border-radius: 5px;
            /* 设置圆角 */
            width: 100%;
            /* 宽度为100% */
        }

        .features ul {
            list-style: none;
            /* 去掉列表符号 */
            padding: 0;
            /* 取消内边距 */
            display: grid;
            /* 设置为网格布局 */
            grid-template-columns: repeat(2, 1fr);
            /* 设置网格列数为2 */
        }

        .features li {
            font-size: 1em;
            /* 设置字体大小为1em */
            color: #8B4513;
            /* 这里设置为橙色，您可以根据需要更改颜色 */
            padding: 5px;
            /* 设置内边距 */
        }

        .image-container {
            display: flex;
            /* 设置为flex布局 */
            flex-wrap: wrap;
            /* 设置flex换行 */
            justify-content: center;
            /* 水平居中 */
            width: 100%;
            /* 设置宽度为100% */
        }

        .image-item {
            margin: 2px;
            /* 设置外边距 */
            width: calc(40% - 20px);
            /* 设置宽度为40%，减去20px的外边距 */
        }

        .image-item img {
            width: 100%;
        }

        .divider {
            width: 100%;
            /* 设置宽度为100% */
            height: 2px;
            /* 设置高度为2px */
            background-color: #323232;
            /* 设置背景颜色 */
            margin: 20px 0;
            /* 设置外边距为20px 0 */
        }

        .recommended-container {
            display: flex;
            /* 设置为flex布局 */
            flex-wrap: wrap;
            /* 设置flex换行 */
            justify-content: space-between;
            /* 两端对齐 */
            width: 100%;
        }

        .recommended-item {
            margin: 2px;
            /* 设置外边距 */
            width: calc(25% - 4px);
            /* 设置宽度为25%，减去4px的外边距 */
        }

        .recommended-item img {
            width: 100%;
        }

        .recommended-title {
            width: 100%;
            text-align: left;
            /* 左对齐 */
            font-size: 1.5em;
            /* 设置字体大小为1.5em */
            margin-top: 20px;
            /* 设置外边距为20px */


        }

        .button-container {
            display: flex;
            /* 设置为flex布局 */
            justify-content: center;
            /* 水平居中 */
            margin: 10px 0;
            /* 设置外边距为10px 0 */
        }

        .button-container a {
            margin: 0 5px;
            /* 设置外边距为0 5px */
            padding: 10px 15px;
            /* 设置内边距为10px 15px */
            font-size: 1em;
            /* 设置字体大小为1em */
            text-decoration: none;
            /* 去掉下划线 */
            border-radius: 5px;
            /* 设置圆角 */
            background-color: #007AFF;
            /* 设置背景颜色 */
            color: #000000;
            /* 设置字体颜色 */
            /* 字体加粗 */
            font-weight: bold;
            display: inline-block;
            /* 设置为内联块 */
        }

        #priceModal {
            /* 隐藏 */
            display: none;
            /* 设置弹出框的样式 */
            align-items: center;
            /* 居中 */
            justify-content: center;
            /* 居中 */
            position: fixed;
            /* 固定 */
            top: 50%;
            /* 距离顶部50% */
            left: 50%;
            /* 距离左边50% */
            transform: translate(-50%, -50%);
            /* 移动 */
            background: rgb(228, 105, 5);
            /* 设置背景颜色 */
            width: 400px;
            /* 设置宽度 */
            height: 300px;
            /* 设置高度 */
            border-radius: 5px;
            /* 圆角 */
            box-shadow: 0 30px 30px #4CAF50;
            /* 设置阴影 */
            z-index: 1000;
            /* 设置层叠顺序 */
        }

        .close-button {
            position: absolute;
            /* 绝对定位 */
            top: 10px;
            /* 距离顶部10px */
            right: 10px;
            /* 距离右边10px */
            background: none;
            /* 去掉背景 */
            border: none;
            /* 去掉边框 */
            font-size: 1.5em;
            /* 字体大小 */
            cursor: pointer;
            /* 鼠标指针 */
        }

        footer {
            /* 设置底部样式 */

            bottom: 0;
            /* 距离底部0 */
            width: 100%;
            /* 宽度为100% */
            background-color: #1c1322;
            /* 设置背景颜色 */
            padding: 10px;
            /* 设置内边距 */
            text-align: center;
            /* 居中 */
            margin-top: 20px;
            /* 外边距为20px */
            color: #8B4513;
            /* 字体颜色 */
            font-size: 0.8em;
            /* 字体大小 */
        }

        footer p {
            margin: 0;
            /* 取消外边距 */
            padding: 0;
            /* 取消内边距 */
            color: #8B4513
                /* 字体颜色 */
        }

        footer a {
            color: #884513;
            /* 字体颜色 */
            text-decoration: none;
            /* 去掉下划线 */
        }

        .header {
            display: flex;

            align-items: center;
            /* 垂直居中 */
            width: 100%;
            /* 设置宽度为100% */
            padding: 0 10px;
            /* 设置内边距 */
            /* 上边距 */

            color: #db630e;
            /* 字体颜色 */
            height: 50px;
            /* 设置高度 */

            top: 6;
            /* 距离顶部0 */
            z-index: 1000;
            /* 设置层叠顺序 */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="button-container">
                <a href="../index.html" class="button">返回首页</a>
            </div>
        </div>
        <h1>商品详情</h1>
        <div class="main-image">
            <img id="mainImage" src="" alt="主图">
        </div>
        <div class="thumbnail-container" id="thumbnail-container"></div>
        <div class="title" id="product-title">商品标题</div>

        <div class="button-container">
            <a href="客服页面.html" class="button">联系客服购买</a>
            <a href="https://qm.qq.com/q/eMRqMovl4I" class="button">询价</a>
            <a href="#" class="button" onclick="showPriceModal()">价格</a>
        </div>

        <div id="priceModal">
            <div style="background:white; padding:20px; border-radius:5px; position: relative;">
                <button onclick="closePriceModal()"
                    style="position: absolute; top: 10px; right: 10px; font-size: 16px; color: red; background: none; border: none; cursor: pointer;">关闭</button>
                <h2>选择颜色</h2>
                <select id="colorSelect" onchange="updatePrice()">
                    <option value="red">白红色</option>>
                    <option value="red">其他颜色请咨询客服</option>>
                </select>
                <div id="colorImage" style="margin: 10px 0;">
                    <img id="selectedColorImage" src="" alt="颜色图片" style="max-width: 80%; height: auto;">
                </div>
                <div id="priceDisplay"></div>
            </div>
        </div>

        <div class="features" id="features-container">
            <ul>
                <li>材质: 天然橡胶</li>
                <li>品牌: NIKE</li>
                <li>颜色: 白红色及其他</li>
                <li>尺寸: 36~45</li>
                <li>重量: 500克</li>
                <li>产地: 中国</li>
                <li>洗涤方式: 机洗/手洗</li>
                <li>适用场合: 休闲、潮流</li>
            </ul>
        </div>

        <div class="image-container" id="image-container"></div>
        <div class="divider"></div>
        <h2 class="recommended-title">推荐商品</h2>
        <div class="recommended-container" id="recommended-container"></div>

        <footer>
            <p>© TX购物商城 版权所有. </p>
            <p>
                <a href="隐私政策链接">隐私政策</a> |
                <a href="用户协议链接">用户协议</a><br>

                <a href="http://beian.miit.gov.cn/" target="_blank">京ICP备12020863号-1</a>
            </p>
        </footer>
    </div>




    <script>
        const imageFolderPath = '../image/NIKE顶级Court Low2黑曜石白蓝红GS空军板鞋学生潮流男女运动休闲板鞋/';
        const totalImages = 44;

        const productTitle = imageFolderPath.split('/')[2];
        document.getElementById('product-title').innerText = productTitle;

        window.onload = function () {
            renderImages();
            renderRecommendedImages();
        };

        function renderImages() {
            const mainImage = document.getElementById('mainImage');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const imageContainer = document.getElementById('image-container');

            mainImage.src = `${imageFolderPath}1.jpg`;
            thumbnailContainer.innerHTML = '';
            imageContainer.innerHTML = '';

            for (let i = 1; i <= 4; i++) {
                const thumbnailItem = document.createElement('div');
                thumbnailItem.className = 'thumbnail-item';
                thumbnailItem.innerHTML = `
                <img src="${imageFolderPath}${i + 1}.jpg" alt="缩略图 ${i + 1}" onclick="changeMainImage(${i + 1})">
            `;
                thumbnailContainer.appendChild(thumbnailItem);
            }

            for (let i = 5; i <= totalImages - 5; i++) {
                const imgElement = document.createElement('div');
                imgElement.className = 'image-item';
                imgElement.innerHTML = `<img src="${imageFolderPath}${i + 1}.jpg" alt="商品描述图 ${i + 1}">`;
                imageContainer.appendChild(imgElement);
            }
        }

        function changeMainImage(index) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = `${imageFolderPath}${index}.jpg`;
        }
        const recommendedLinks = [
            '链接1',
            '链接2',
            '链接3',
            '链接4'
        ];
        function renderRecommendedImages() {
            const recommendedContainer = document.getElementById('recommended-container');
            const startIndex = totalImages - 4;

            for (let i = startIndex; i < totalImages; i++) {
                const imgElement = document.createElement('div');
                imgElement.className = 'recommended-item';
                imgElement.innerHTML = `<a href="${recommendedLinks[i - (totalImages - 4)]}"><img src="${imageFolderPath}${i + 1}.jpg" alt="推荐商品图 ${i + 1}"></a>`;
                recommendedContainer.appendChild(imgElement);
            }
        }

        function showPriceModal() {
            const modal = document.getElementById('priceModal');
            modal.style.display = 'flex';
            updatePrice();
        }

        function closePriceModal() {
            document.getElementById('priceModal').style.display = 'none';
        }

        function updatePrice() {
            const color = document.getElementById('colorSelect').value;
            const priceDisplay = document.getElementById('priceDisplay');
            const colorImage = document.getElementById('selectedColorImage');

            let price, imageSrc;

            switch (color) {
                case 'red':
                    price = '价格: ¥139';
                    imageSrc = '../image/NIKE顶级Court Low2黑曜石白蓝红GS空军板鞋学生潮流男女运动休闲板鞋/1.jpg';
                    break;
                case 'green':
                    price = '价格: ¥110';
                    imageSrc = '../image/运动女孩徐安安肉丝蜜臀触手可得/7.jpg'; // 替换为绿色图片路径
                    break;
                     case 'green':
                    price = '价格: ¥110';
                    imageSrc = '../image/运动女孩徐安安肉丝蜜臀触手可得/7.jpg'; // 替换为绿色图片路径
                    break; case 'green':
                    price = '价格: ¥110';
                    imageSrc = '../image/运动女孩徐安安肉丝蜜臀触手可得/7.jpg'; // 替换为绿色图片路径
                    break; case 'green':
                    price = '价格: ¥110';
                    imageSrc = '../image/运动女孩徐安安肉丝蜜臀触手可得/7.jpg'; // 替换为绿色图片路径
                    break;
            }

            priceDisplay.innerText = price;
            colorImage.src = imageSrc;
        }
    </script>



</body>

</html>
