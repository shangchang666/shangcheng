            } else {
                dropdownContent.style.display = "block";
                moreButton.style.display = "none"; // 隐藏按钮
            }

            // 点击其他区域隐藏评论
            if (!isDisplayed) {
                document.addEventListener('click', function hideDropdown(event) {
                    if (!dropdownContent.contains(event.target) && !event.target.classList.contains('dropdown-btn')) {
                        dropdownContent.style.display = "none";
                        moreButton.style.display = "block"; // 显示按钮
                        document.removeEventListener('click', hideDropdown); // 移除事件监听器
                    }
                });
            }
        }



        function renderImages() {
            const mainImage = document.getElementById('mainImage');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const imageContainer = document.getElementById('image-container');

            mainImage.src = `${imageFolderPath}1.jpg`;
            thumbnailContainer.innerHTML = '';
            imageContainer.innerHTML = '';

            for (let i = 1; i <= 4; i++) {
                const thumbnailItem = document.createElement('div');
                thumbnailItem.className = 'thumbnail-item';
                thumbnailItem.innerHTML = `
                <img src="${imageFolderPath}${i + 1}.jpg" alt="缩略图 ${i + 1}" onclick="changeMainImage(${i + 1})">
            `;
                thumbnailContainer.appendChild(thumbnailItem);
            }

            for (let i = 5; i <= totalImages - 5; i++) {
                const imgElement = document.createElement('div');
                imgElement.className = 'image-item';
                imgElement.innerHTML = `<img src="${imageFolderPath}${i + 1}.jpg" alt="商品描述图 ${i + 1}">`;
                imageContainer.appendChild(imgElement);
            }
        }

        function changeMainImage(index) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = `${imageFolderPath}${index}.jpg`;
        }
        const recommendedLinks = [
            '链接1',
            '链接2',
            '链接3',
            '链接4'
        ];
        function renderRecommendedImages() {
            const recommendedContainer = document.getElementById('recommended-container');
            const startIndex = totalImages - 4;

            for (let i = startIndex; i < totalImages; i++) {
                const imgElement = document.createElement('div');
                imgElement.className = 'recommended-item';
                imgElement.innerHTML = `<a href="${recommendedLinks[i - (totalImages - 4)]}"><img src="${imageFolderPath}${i + 1}.jpg" alt="推荐商品图 ${i + 1}"></a>`;
                recommendedContainer.appendChild(imgElement);
            }
        }

        function showPriceModal() {
            const modal = document.getElementById('priceModal');
            modal.style.display = 'flex';
            updatePrice();
        }

        function closePriceModal() {
            document.getElementById('priceModal').style.display = 'none';
        }

        function updatePrice() {
            const color = document.getElementById('colorSelect').value;
            const priceDisplay = document.getElementById('priceDisplay');
            const colorImage = document.getElementById('selectedColorImage');

            let price, imageSrc;

            switch (color) {
                case 'red':
                    price = '价格: ¥100';
                    imageSrc = '../image/烂鞋子/4.jpg'; // 替换为红色图片路径
                    break;
                case 'blue':
                    price = '价格: ¥120';
                    imageSrc = '../image/烂鞋子/9.jpg'; // 替换为蓝色图片路径
                    break;
                case 'green':
                    price = '价格: ¥110';
                    imageSrc = '../image/烂鞋子/13.jpg'; // 替换为绿色图片路径
                    break;
            }

            priceDisplay.innerText = price;
            colorImage.src = imageSrc;
        }
    </script>
